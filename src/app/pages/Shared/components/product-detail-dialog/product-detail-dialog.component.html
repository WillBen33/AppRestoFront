<nb-card>
    <nb-card-header>{{product?.libelle}}</nb-card-header>

    <nb-card-body>
        <p> <span class="font-weight-bold">{{'product.description' | translate}}</span> : {{product?.description}}</p>
        <p *ngIf="productAllergens.length > 0"> <span class="font-weight-bold">{{'product.allergen' | translate}}</span> : 
            <span *ngFor="let allergen of productAllergens; let i=index">{{allergen.libelle}}<span *ngIf="i < (productAllergens.length - 1)">, </span>
                <span *ngIf="i === (productAllergens.length - 1)">.</span> 
              </span></p>
    </nb-card-body>
</nb-card>
