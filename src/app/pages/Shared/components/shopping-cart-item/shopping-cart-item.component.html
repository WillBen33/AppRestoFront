<div class="row no-gutters mb-sm-4 mb-4">
    <div class="col-sm-4 col-md-4 col-lg-4 img-box mx-auto mx-sm-auto  mx-md-0">
      <img src="./assets/images/products/{{currentCommandeProduct?.product?.libelle}}.png" alt="">
    </div>
    <div class="col-sm-12 col-md-8 col-lg-8 desc-box">
        <div>
            <div style="position: relative;">
                <h5 class="card-title">{{currentCommandeProduct?.product?.libelle}}</h5>
                <button type="button" nbButton style="position: absolute;
                            top: 0.4rem;
                            right: 0;
                            background: none;
                            border: none;" (click)="removeFromShoppingCart()">
                    <i class="fa-regular fa-trash-can fa-lg"></i>
                </button>
            </div>
            <p class="card-text font-weight-bold"> {{currentCommandeProduct?.product?.price | currency}}</p>
            <p class="card-text"><span class="font-weight-bold">{{'comment.title' | translate}} :</span>
                {{currentCommandeProduct?.comment}}</p>
                <div  style="position: relative;">
                    <p class="card-text font-weight-bold">{{'product.quantity' | translate}} :
                        {{groupedCommandeProduct.length}} </p>
                    <button nbButton size="tiny" hero shape="semi-round" status="warning"
                     (click)="openProductSelectionDialog()" style="position: absolute;
                     top: 0rem;
                     right: 0.4rem;
                     border: none;">{{'button.update'
                        | translate}}</button>
                </div>

        </div>
    </div>
</div>
