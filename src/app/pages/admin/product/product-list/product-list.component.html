<nb-card>
    <nb-card-body>
        <nb-card-header>
            <button type="button" class="mb-5" nbButton hero status="warning" shape="semi-round" (click)="addProduct()">{{'button.add' | translate}}</button>
        </nb-card-header>
        <p-table [columns]="cols" [value]="products" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            responsiveLayout="scroll" currentPageReportTemplate="{{'table.currentPageReportTemplate' | translate}}"
            [rowsPerPageOptions]="[5,10,25,50]">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                    <td>
                        <button type="button" nbButton hero size="small" (click)="edit(rowData.id)">
                            <nb-icon icon="edit-outline"></nb-icon>
                        </button>
                        <button type="button" class="ml-1" nbButton hero size="small" (click)="delete(rowData)">
                            <nb-icon icon="trash-outline"></nb-icon>
                        </button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="columns.length">
                        {{'table.emptyMessage' | translate }}
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </nb-card-body>
</nb-card>
