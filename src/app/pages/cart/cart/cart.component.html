<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <div class="row col" *ngIf="nbProductInCart !== 0">
          <h1 id="title" class="title text-center">{{"cart.title" | translate }}</h1> 
        </div>
          <div *ngIf="nbProductInCart === 0">
            <h2 class= "text-center title">{{'cart.empty' | translate}} <i class="fa-solid fa-lg fa-heart-crack"></i> </h2> 
            <div class="d-flex justify-content-center">
              <button nbButton  (click)="goMenu()" type="button" class="home-button">
                {{'button.navigateToCart' | translate}}
                </button>
            </div>
        </div>
        <div *ngIf="nbProductInCart !== 0">
          <app-shopping-cart-item *ngFor="let groupedCommandeProduct of getCommandeProductByKeyAndCommentArrays()"
                                  [groupedCommandeProduct]="groupedCommandeProduct">
          </app-shopping-cart-item>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
