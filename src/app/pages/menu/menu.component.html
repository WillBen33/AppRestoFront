<div class="p-5 mb-4 bg-light rounded-3 container">
  <div class="container py-5">
    <h1 class="display-5 fw-bold">Menu</h1>
    <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous
      versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p>
    <button class="btn btn-primary btn-lg" type="button">Example button</button>
  </div>

  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li *ngFor="let category of categories" [ngbNavItem]="category.id" (click)="getProductsByCategory(category.id)">
      <a ngbNavLink>{{category.name}}</a>
      <ng-template ngbNavContent>
        <div class="row">
          <div class="card" style="width: 18rem;" *ngFor="let product of products">
            <img src="https://via.placeholder.com/300x200/0000FF" class="card-img-top" alt="img-1">
            <div class="card-body">
              <h5 class="card-title">{{product.libelle}}</h5>
              <p class="card-text">{{product.description}}</p>
              <a href="#" class="btn btn-primary">{{product.price}}</a>
            </div>
          </div>
        </div>
      </ng-template>
    </li>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
  </ul>
</div>
