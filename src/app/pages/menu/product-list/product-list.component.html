<div class="row justify-content-center">
    <div class="card" *ngFor="let product of products$ | async">
      <img src="https://via.placeholder.com/300x200/0000FF" class="card-img-top" alt="img-1">
      <div class="card-body">
        <h5 class="card-title">{{product.libelle}}</h5>
        <p class="card-text">{{product.description}}</p>
        <nb-accordion>
          <nb-accordion-item>
            <nb-accordion-item-header>Allerg√®nes</nb-accordion-item-header>
            <nb-accordion-item-body>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</nb-accordion-item-body>
          </nb-accordion-item>
        </nb-accordion>
        <div class="row justify-content-space mt-3">
          <div class="col">
            <strong><p class="card-text">{{product.price + " $"}}</p></strong>
          </div>
          <div class="col">
            <button (click)="addItem(product)" mat-raised-button color="primary">
              <mat-icon>add_shopping_cart</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
